<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Gift</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      border: 2px solid #555;
      width: 40px;
      height: 40px;
      text-align: center;
      background-color: #f0f0f0;
    }
    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      border: none;
      background: transparent;
    }
    input:disabled {
      background-color: #ccc;
      color: #333;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: white;
    }
    iframe {
      display: none;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Mini Sudoku Gift üéÅ</h1>
  <table id="sudoku">
    <tbody>
      <script>
        const preset = [
          ["", "", 1, "", "", 4],
          [2, "", "", "", 6, ""],
          ["", 3, "", 1, "", ""],
          ["", "", 5, "", 3, ""],
          ["", 6, "", "", "", 2],
          [4, "", "", 6, "", ""]
        ];
        for (let r = 0; r < 6; r++) {
          document.write("<tr>");
          for (let c = 0; c < 6; c++) {
            const val = preset[r][c];
            if (val !== "") {
              document.write(`<td><input type='text' value='${val}' disabled></td>`);
            } else {
              document.write("<td><input type='text' maxlength='1'></td>");
            }
          }
          document.write("</tr>");
        }
      </script>
    </tbody>
  </table>
  <button onclick="checkWin()">Submit</button>
  <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/iYxBUdMHahA" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    function checkWin() {
      const inputs = document.querySelectorAll("#sudoku input:not([disabled])");
      let allFilled = true;
      inputs.forEach(input => {
        if (input.value === "") allFilled = false;
      });

      if (allFilled) {
        document.getElementById("video").style.display = "block";
      } else {
        alert("Please complete the Sudoku first ‚ú®");
      }
    }
  </script>
</body>
</html>
