<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innocent Portal</title>
  <style>
    body {
      background: radial-gradient(circle at center, #101020, #000);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      color: #00f5d4;
    }
    h1 {
      margin-bottom: 20px;
      color: #00f5d4;
      text-shadow: 0 0 10px #00f5d4, 0 0 20px #00c2cb;
    }
    .lock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
      width: 240px;
      background: #0a0a1a;
      color: #00f5d4;
      border: 1px solid #00f5d4;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(145deg, #00eaff, #0077ff);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    iframe {
      display: none;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>üîê Access Portal</h1>
  <div class="lock-container">
    <input type="text" id="accessKey" placeholder="Enter your key..." />
    <button onclick="unlock()">Unlock</button>
  </div>
  <iframe
    id="video"
    width="560"
    height="315"
    src="https://www.youtube.com/embed/iYxBUdMHahA?autoplay=1"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
  <script>
    function unlock() {
      const key = document.getElementById("accessKey").value.trim();
      if (key.toLowerCase() === "mr and ms.innocent") {
        document.getElementById("video").style.display = "block";
      } else {
        alert("Incorrect key üíî Please try again.");
      }
    }
  </script>
</body>
</html>
